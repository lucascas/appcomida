<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Comidas Semanal</title>
</head>
<body>
    <div class="container">
        <h1 id="planificador-de-comidas-semanal" class="title is-1 has-text-centered">Planificador de Comidas Semanal</h1>

        <form id="mealPlanForm">
            <div class="columns is-multiline is-centered">
                <div id="weekdays" class="column is-half">
                    <!-- Los días de la semana se generarán dinámicamente con JavaScript -->
                </div>
            </div>

            <div class="field">
                <label class="label">Comprar en el super:</label>
                <div class="control">
                    <textarea id="comprar_super" name="comprar_super" class="textarea"></textarea>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-primary">Enviar planificación</button>
                </div>
            </div>
        </form>
    </div>

    <div id="comidasContainer" class="container">
        <h2 class="title is-2 has-text-centered">Comidas de Planes Anteriores</h2>

        <div class="categories-tree">
            <button class="button category-button" data-category="Ver Todos">Ver Todos</button>
            <button class="button category-button" data-category="Carnes">Carnes</button>
            <button class="button category-button" data-category="Pollo">Pollo</button>
            <button class="button category-button" data-category="Pescado">Pescado</button>
            <button class="button category-button" data-category="Pastas">Pastas</button>
        </div>

        <div id="comidasList" class="columns is-multiline">
            <!-- Las comidas se generarán dinámicamente con JavaScript -->
        </div>
    </div>

    <div id="popupOverlay" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <h3 class="title is-4">Agregar a:</h3>
                <form id="addToMenuForm">
                    <div class="field">
                        <label class="radio">
                            <input type="radio" name="menuSlot" value="lunes_almuerzo">
                            Lunes Almuerzo
                        </label>
                    </div>
                    <div class="field">
                        <label class="radio">
                            <input type="radio" name="menuSlot" value="lunes_cena">
                            Lunes Cena
                        </label>
                    </div>

                    <div class="field">
                        <label class="radio">
                            <input type="radio" name="menuSlot" value="martes_almuerzo">
                            Martes Almuerzo
                        </label>
                    </div>
                    <div class="field">
                        <label class="radio">
                            <input type="radio" name="menuSlot" value="martes_cena">
                            Martes Cena
                        </label>
                    </div>

                    <div class="field">
                        <label class="radio">
                            <input type="radio" name="menuSlot" value="miercoles_almuerzo">
                            Miercoles Almuerzo
                        </label>
                    </div>
                    <div class="field">
                        <label class="radio">
                            <input type="radio" name="menuSlot" value="miercoles_cena">
                            Miercoles Cena
                        </label>
                    </div>

                    <div class="field">
                        <label class="radio">
                            <input type="radio" name="menuSlot" value="jueves_almuerzo">
                            Jueves Almuerzo
                        </label>
                    </div>
                    <div class="field">
                        <label class="radio">
                            <input type="radio" name="menuSlot" value="jueves_cena">
                            Jueves Cena
                        </label>
                    </div>

                    <div class="field">
                        <label class="radio">
                            <input type="radio" name="menuSlot" value="viernes_almuerzo">
                            Viernes Almuerzo
                        </label>
                    </div>
                    <div class="field">
                        <label class="radio">
                            <input type="radio" name="menuSlot" value="viernes_cena">
                            Viernes Cena
                        </label>
                    </div>


                    <!-- Agrega más opciones para los otros días -->
                    <div class="field">
                        <button type="submit" class="button is-primary">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <div id="categoryPopup" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <h3 class="title is-4">Editar Categoría</h3>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" class="category-select" value="Carnes"> Carnes
                    </label>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" class="category-select" value="Pollo"> Pollo
                    </label>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" class="category-select" value="Pescado"> Pescado
                    </label>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" class="category-select" value="Pastas"> Pastas
                    </label>
                </div>
                <button id="saveCategoryButton" class="button is-primary">Guardar</button>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
